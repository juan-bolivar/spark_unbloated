---
- name: spark installation
  hosts: all
  tasks:

  - name: Creating user 
    user:
      name:  ansible
      shell: /bin/bash
      groups: sudo 
      append: yes
      state: present
      create_home: True 

  - name: step1
    package:
      name: software-properties-common
      state: present

  - name: step2
    apt_repository:
      repo: ppa:webupd8team/java
      state: present

  - package:
      name: openjk-11-jdk
      state: present
